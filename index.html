<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Management Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Task Management Dashboard</h1>
<div id="app">
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="text" id="taskDescription" placeholder="Task Description">
    <input type="date" id="taskDueDate">
    <select id="taskCategory">
        <option value="" selected disabled>Select Category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
    </select>
    <select id="taskPriority">
        <option value="" selected disabled>Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <button id="addTaskButton">Add Task</button>
    <div id="filters">
        <input type="text" id="filterTitle" placeholder="Filter by Title">
        <input type="date" id="filterDueDate">
        <select id="filterCategory">
            <option value="" selected disabled>Filter by Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="study">Study</option>
        </select>
        <select id="filterPriority">
            <option value="" selected disabled>Filter by Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    <div id="sortOptions">
        <select id="sortTasks">
            <option value="alphabetical">Alphabetical (A-Z)</option>
            <option value="reverseAlphabetical">Reverse Alphabetical (Z-A)</option>
            <option value="soonest">Soonest to Latest</option>
            <option value="latest">Latest to Soonest</option>
        </select>
    </div>
    <div id="taskList"></div>
</div>
<script src="app.js"></script>
</body>
</html>
